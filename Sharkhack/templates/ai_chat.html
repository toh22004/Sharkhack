<div class="ai-chat-container">
    <div class="ai-chat-messages" id="chat-messages"></div>
    <div class="ai-chat-input">
        <textarea id="user-message" placeholder="Ask about workouts, nutrition, or just vent..."></textarea>
        <button id="send-button">Send</button>
    </div>
    <div class="mood-selector">
        <span>How are you feeling today? (1-10)</span>
        <input type="range" id="mood-level" min="1" max="10" value="5">
    </div>
</div>

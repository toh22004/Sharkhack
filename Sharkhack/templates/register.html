<!DOCTYPE html>
<html>
    <head>
        <title>GymBro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <h2>Register</h2>

        <form action="/register" method="post">
            <div class="form-group">
                <input class="form-control" type="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" name="dob" placeholder="Date of Birth(MMDDYY)">
            </div>
            <div class="form-group">
                <input class="form-control" name="sex" placeholder="Sex(M/F)">
            </div>
            <div class="form-group">
                <input class="form-control" name="weight" placeholder="Weight(lb)">
            </div>
            <div class="form-group">
                <input class="form-control" name="height_inches" placeholder="Height(in)">
            </div>
            <div class="form-group">
                <label for="activity_level">Choose a goal:</label>
                <select id="activity_level" name="activity_level">
                    <option value="Sedentary">Sedentary</option>
                    <option value="Lightly Active">LightLy Active</option>
                    <option value="Moderately Active">Moderately Active</option>
                    <option value="Very Active">Very Active</option>
                    <option value="Extra Active">Extra Active</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="fitness_goal">Choose a goal:</label>
                <select id="fitness_goal" name="fitness_goal">
                    <option value="Gain Muscle">Gain Muscle</option>
                    <option value="Lose Weight">Lose Weight</option>
                    <option value="Maintain Weight">Maintain Weight</option>
                  </select>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
    
        Already have an account? <a href="/login">Log In here.</a>
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Update Profile - GymBro</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="/static/index.js"></script>
    <style>
        * {
            margin-left: -30px;
            padding: 0;
            transform: scale(1.1);
            transform-origin: top left;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Update Your Profile</h1>
      <form method="POST" action="/dashboard/profile/update">
        <div class="form-group">
          <label>Weight (lbs):</label>
          <input type="text" name="weight" class="form-control" value="{{ user.weight }}">
        </div>

        <div class="form-group">
          <label>Height:</label>
            <input type="number" name="height_inches" class="form-control" value="{{ height_inches }}" placeholder="inches">
        </div>
        <div class="form-group">
          <label>Activity Level:</label>
          <input type="text" name="activity_level" class="form-control" value="{{ user.activity_level }}">
        </div>
        <div class="form-group">
          <label>Fitness Goal:</label>
          <input type="text" name="fitness_goal" class="form-control" value="{{ user.fitness_goal }}">
        </div>
        <div class="form-group">
          <label>Health Concerns (one per line):</label>
          <textarea name="health_concerns_raw" class="form-control" rows="3">{% if user.health_concerns_raw %}{{ user.health_concerns_raw|join('\n') }}{% endif %}</textarea>
        </div>
        <div class="form-group">
          <label>Dietary Restrictions (one per line):</label>
          <textarea name="dietary_restrictions_raw" class="form-control" rows="3">{% if user.dietary_restrictions_raw %}{{ user.dietary_restrictions_raw|join('\n') }}{% endif %}</textarea>
        </div>
        <div class="form-group">
          <label>Allergies (one per line):</label>
          <textarea name="allergies_raw" class="form-control" rows="3">{% if user.allergies_raw %}{{ user.allergies_raw|join('\n') }}{% endif %}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
      <br>
    </div>
  </body>
</html>
